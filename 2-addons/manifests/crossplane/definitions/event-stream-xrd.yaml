apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: eventstreams.shoulders.io
spec:
  group: shoulders.io
  names:
    kind: EventStream
    plural: eventstreams
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                topics:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      partitions:
                        type: integer
                        default: 3
                      replicas:
                        type: integer
                        default: 3
                      config:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                    required:
                      - name
