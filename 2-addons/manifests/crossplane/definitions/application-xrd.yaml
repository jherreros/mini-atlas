apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: webapplications.shoulders.io
spec:
  group: shoulders.io
  names:
    kind: WebApplication
    plural: webapplications
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                image:
                  type: string
                tag:
                  type: string
                replicas:
                  type: integer
                host:
                  type: string
              required:
                - image
                - tag
                - replicas
                - host
